buildscript {
    ext.gradle_version = '4.0.1'
    ext.gradle_plugin_version = '1.3.72'
    ext.material_version = '1.1.0'
    ext.app_compat_version = '1.1.0'
    ext.support_lib_version = '1.0.0'
    ext.constraint_layout_version = '1.1.3'
    ext.ktx_version = '1.3.1'
    ext.preference_version = '1.1.1'
    ext.navigation_version = '2.3.0'
    ext.lifecycle_version = '2.2.0'
    ext.room_version = '2.2.5'
    ext.dagger_version = '2.28.1'
    ext.retrofit_version = '2.9.0'
    ext.okhttp_version = '4.7.2'
    ext.openStreetMap_version = '6.1.6'
    ext.predict4java_version = '1.3.1'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$gradle_plugin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
